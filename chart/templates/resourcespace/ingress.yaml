{{- if .Values.resourcespace.ingress.enabled -}}
{{- $fullname := include "resourcespace_docker.fullname" . -}}
{{- $tlsname := printf "%s-%s-tls" $fullname "resourcespace" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    katenary.v3/compose-hash: 95e4a82d22f5978da3fcb0847f42ab03ac713fb1
    katenary.v3/version: master
    {{- if .Values.resourcespace.ingress.annotations -}}
        {{- toYaml .Values.resourcespace.ingress.annotations | nindent 4 }}
    {{- end }}
  labels:
    {{- include "resourcespace_docker.labels" . | nindent 4 }}
    katenary.v3/component: resourcespace
  name: '{{ $fullname }}-resourcespace'
spec:
  {{- if ne .Values.resourcespace.ingress.class "-" }}
  ingressClassName: '{{ tpl .Values.resourcespace.ingress.class $ }}'
  {{- end }}
  rules:
  - host: '{{ tpl .Values.resourcespace.ingress.host $ }}'
    http:
      paths:
      - backend:
          service:
            name: '{{ $fullname }}-resourcespace'
            port:
              name: http
        path: '{{ tpl .Values.resourcespace.ingress.path $ }}'
        pathType: ImplementationSpecific
  {{- if .Values.resourcespace.ingress.tls.enabled }}
  tls:
  - hosts:
    - '{{ tpl .Values.resourcespace.ingress.host . }}'
    secretName: '{{ .Values.resourcespace.ingress.tls.secretName | default $tlsname }}'
  {{ end -}}

{{- end -}}